{% for placeholder in placeholders %}
<tr class="hover">
    <th>
        <label>
            <input type="checkbox" name="selected_ids" value="{{ placeholder.id }}" class="checkbox checkbox-xs row-checkbox" onclick="updateBulkToolbar()" />
        </label>
    </th>
    <td>
        <div class="font-bold">{{ placeholder.text }}</div>
    </td>
    <td>{{ placeholder.order }}</td>
    <td>
        <div class="flex flex-col gap-1">
            {% if placeholder.is_active %}
            <div class="badge badge-success badge-sm gap-1">
                <span class="w-1.5 h-1.5 rounded-full bg-base-100"></span>
                启用
            </div>
            {% else %}
            <div class="badge badge-ghost badge-sm gap-1">
                <span class="w-1.5 h-1.5 rounded-full bg-base-300"></span>
                禁用
            </div>
            {% endif %}
        </div>
    </td>
    <td class="text-sm opacity-70">{{ placeholder.created_at|date:"Y-m-d H:i" }}</td>
    <td>
        <div class="join">
            <a href="{% url 'administration:searchplaceholder_edit' placeholder.pk %}" class="btn btn-ghost btn-xs join-item tooltip" data-tip="编辑">
                <span class="material-symbols-outlined text-base">edit</span>
            </a>
            <a href="{% url 'administration:searchplaceholder_delete' placeholder.pk %}" class="btn btn-ghost btn-xs join-item tooltip text-error" data-tip="删除">
                <span class="material-symbols-outlined text-base">delete</span>
            </a>
        </div>
    </td>
</tr>
{% empty %}
<tr>
    <td colspan="6" class="text-center py-10 opacity-50">
        暂无数据
    </td>
</tr>
{% endfor %}
