{% for placeholder in placeholders %}
<tr class="hover:bg-base-200/50 transition-colors duration-200 group">
    <th class="pl-4">
        <label>
            <input type="checkbox" name="selected_ids" value="{{ placeholder.id }}" class="checkbox checkbox-xs rounded-sm row-checkbox" onclick="updateBulkToolbar()" />
        </label>
    </th>
    <td>
        <div class="font-semibold text-sm group-hover:text-primary transition-colors flex items-center gap-2">
            <span class="material-symbols-outlined text-base text-base-content/40">search</span>
            {{ placeholder.text }}
        </div>
    </td>
    <td class="text-center font-mono text-xs opacity-60">{{ placeholder.order }}</td>
    <td class="text-center">
        {% if placeholder.is_active %}
            <span class="badge badge-success badge-sm gap-1 badge-outline bg-success/5 border-success/30">
                <span class="w-1.5 h-1.5 rounded-full bg-success"></span>
                启用
            </span>
        {% else %}
            <span class="badge badge-ghost badge-sm gap-1 badge-outline opacity-60">
                <span class="w-1.5 h-1.5 rounded-full bg-base-content/30"></span>
                禁用
            </span>
        {% endif %}
    </td>
    <td class="text-center text-xs font-mono text-base-content/60">{{ placeholder.created_at|date:"Y-m-d H:i" }}</td>
    <td class="text-center">
        <div class="join">
            <a href="{% url 'administration:searchplaceholder_edit' placeholder.pk %}" class="btn btn-ghost btn-xs join-item tooltip tooltip-left" data-tip="编辑">
                <span class="material-symbols-outlined text-base">edit</span>
            </a>
            <button onclick="confirmDelete('{% url 'administration:searchplaceholder_delete' placeholder.pk %}', '确定要删除关键词《{{ placeholder.text|escapejs }}》吗？')" class="btn btn-ghost btn-xs join-item text-error tooltip tooltip-left" data-tip="删除">
                <span class="material-symbols-outlined text-base">delete</span>
            </button>
        </div>
    </td>
</tr>
{% empty %}
<tr>
    <td colspan="6">
        <div class="flex flex-col items-center justify-center py-12 text-base-content/40">
            <div class="w-16 h-16 rounded-full bg-base-200/50 flex items-center justify-center mb-4">
                <span class="material-symbols-outlined text-3xl opacity-50">search_off</span>
            </div>
            <h3 class="font-bold text-lg text-base-content/70">暂无关键词</h3>
            <p class="text-sm opacity-50 mt-1">请添加搜索推荐关键词</p>
        </div>
    </td>
</tr>
{% endfor %}
