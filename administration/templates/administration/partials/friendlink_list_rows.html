{% for link in friendlinks %}
<tr class="hover">
    <th>
        <label>
            <input type="checkbox" name="selected_ids" value="{{ link.pk }}" class="checkbox checkbox-xs row-checkbox" onchange="updateBulkToolbar()" />
        </label>
    </th>
    <td>
        {% if link.logo %}
            <div class="avatar">
                <div class="w-8 h-8 rounded">
                    <img src="{{ link.logo.url }}" alt="{{ link.name }}" />
                </div>
            </div>
        {% else %}
            <div class="avatar placeholder">
                <div class="bg-neutral-focus text-neutral-content rounded w-8 h-8">
                    <span class="text-xs">{{ link.name|slice:":1"|upper }}</span>
                </div>
            </div>
        {% endif %}
    </td>
    <td>
        <div class="font-bold">{{ link.name }}</div>
    </td>
    <td>
        <a href="{{ link.url }}" target="_blank" class="link link-hover text-sm opacity-70">{{ link.url }}</a>
    </td>
    <td class="max-w-xs truncate text-sm opacity-70" title="{{ link.description }}">
        {{ link.description|default:"-" }}
    </td>
    <td>
        <div class="flex flex-col gap-1">
            {% if link.is_active %}
                <div class="badge badge-success badge-sm gap-1">
                    <span class="w-1.5 h-1.5 rounded-full bg-base-100"></span>
                    可见
                </div>
            {% else %}
                <div class="badge badge-ghost badge-sm gap-1">
                    <span class="w-1.5 h-1.5 rounded-full bg-base-300"></span>
                    隐藏
                </div>
            {% endif %}
        </div>
    </td>
    <td>{{ link.order }}</td>
    <td>
        <div class="join">
            <a href="{% url 'administration:friendlink_edit' link.pk %}" class="btn btn-ghost btn-xs join-item tooltip" data-tip="编辑">
                <span class="material-symbols-outlined text-base">edit</span>
            </a>
            <a href="{% url 'administration:friendlink_delete' link.pk %}" class="btn btn-ghost btn-xs join-item text-error tooltip" data-tip="删除">
                <span class="material-symbols-outlined text-base">delete</span>
            </a>
        </div>
    </td>
</tr>
{% empty %}
<tr>
    <td colspan="8" class="text-center py-8 text-base-content/50">
        <div class="flex flex-col items-center gap-2">
            <span class="material-symbols-outlined text-4xl opacity-20">link_off</span>
            <span>暂无友情链接</span>
        </div>
    </td>
</tr>
{% endfor %}
