{% for title in titles %}
<tr class="hover:bg-base-200/50 transition-colors duration-200 group">
    <th class="pl-4">
        <label>
            <input type="checkbox" name="selected_ids" value="{{ title.pk }}" class="checkbox checkbox-xs rounded-sm row-checkbox" onchange="updateBulkToolbar()" />
        </label>
    </th>
    <td>
        <a href="{% url 'administration:usertitle_edit' title.pk %}" class="flex items-center gap-2 font-semibold text-sm hover:text-primary transition-colors">
            <span class="badge badge-{{ title.color }} badge-sm gap-1 border-none shadow-sm">
                {% if title.icon %}
                    <span class="w-3 h-3 flex items-center justify-center [&>svg]:w-full [&>svg]:h-full">
                        {{ title.icon|safe }}
                    </span>
                {% endif %}
                {{ title.name }}
            </span>
        </a>
    </td>
    <td class="hidden sm:table-cell">
        <a href="{% url 'administration:usertitle_edit' title.pk %}" class="font-bold text-sm hover:text-primary transition-colors">
            {{ title.name }}
        </a>
    </td>
    <td class="hidden md:table-cell">
        <div class="flex items-center gap-2">
            <span class="w-2.5 h-2.5 rounded-full bg-{{ title.color }} ring-1 ring-base-content/10"></span>
            <span class="text-xs opacity-70">{{ title.get_color_display }}</span>
        </div>
    </td>
    <td class="hidden lg:table-cell text-sm opacity-70 max-w-xs truncate" title="{{ title.description }}">
        {{ title.description|default:"-" }}
    </td>
    <td class="text-center">
        <span class="badge badge-ghost badge-sm font-mono">{{ title.users.count }}</span>
    </td>
    <td class="text-center">
        <div class="join">
            <a href="{% url 'administration:usertitle_edit' title.pk %}" class="btn btn-xs btn-ghost join-item" title="编辑">
                <span class="material-symbols-outlined text-base">edit</span>
            </a>
            <a href="{% url 'administration:usertitle_delete' title.pk %}" class="btn btn-xs btn-ghost text-error join-item" title="删除">
                <span class="material-symbols-outlined text-base">delete</span>
            </a>
        </div>
    </td>
</tr>
{% empty %}
<tr>
    <td colspan="7" class="text-center py-8 text-base-content/60">
        <div class="flex flex-col items-center justify-center gap-2">
            <span class="material-symbols-outlined text-4xl opacity-20">badge</span>
            <p>暂无称号</p>
        </div>
    </td>
</tr>
{% endfor %}
