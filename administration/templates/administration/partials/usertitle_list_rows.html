{% for title in titles %}
<tr class="hover">
    <th>
        <label>
            <input type="checkbox" name="selected_ids" value="{{ title.pk }}" class="checkbox checkbox-xs" disabled />
        </label>
    </th>
    <td>
        <span class="badge badge-{{ title.color }} badge-sm gap-1">
            {% if title.icon %}
                <span class="w-3 h-3 flex items-center justify-center [&>svg]:w-full [&>svg]:h-full">
                    {{ title.icon|safe }}
                </span>
            {% endif %}
            {{ title.name }}
        </span>
    </td>
    <td class="font-bold">{{ title.name }}</td>
    <td>
        <div class="flex items-center gap-2">
            <span class="w-3 h-3 rounded-full bg-{{ title.color }}"></span>
            <span class="text-sm opacity-70">{{ title.get_color_display }}</span>
        </div>
    </td>
    <td class="text-sm opacity-70">{{ title.description|default:"-" }}</td>
    <td>
        <span class="badge badge-ghost badge-sm">{{ title.users.count }}</span>
    </td>
    <td>
        <div class="join">
            <a href="{% url 'administration:usertitle_edit' title.pk %}" class="btn btn-ghost btn-xs join-item tooltip" data-tip="编辑">
                <span class="material-symbols-outlined text-base">edit</span>
            </a>
            <a href="{% url 'administration:usertitle_delete' title.pk %}" class="btn btn-ghost btn-xs join-item text-error tooltip" data-tip="删除">
                <span class="material-symbols-outlined text-base">delete</span>
            </a>
        </div>
    </td>
</tr>
{% empty %}
<tr>
    <td colspan="7" class="text-center py-8 text-base-content/50">
        <div class="flex flex-col items-center gap-2">
            <span class="material-symbols-outlined text-4xl opacity-20">badge</span>
            <span>暂无称号</span>
        </div>
    </td>
</tr>
{% endfor %}
