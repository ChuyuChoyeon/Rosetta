{% if is_paginated %}
<div class="p-4 border-t border-base-200 flex justify-center">
    <div class="join">
        {% if page_obj.has_previous %}
        <a href="?page={{ page_obj.previous_page_number }}{% for key, value in request.GET.items %}{% if key != 'page' %}&{{ key }}={{ value }}{% endif %}{% endfor %}" class="join-item btn btn-sm bg-base-100 hover:bg-base-200">«</a>
        {% else %}
        <button class="join-item btn btn-sm btn-disabled bg-base-100 opacity-50">«</button>
        {% endif %}
        
        <button class="join-item btn btn-sm bg-base-100 cursor-default hover:bg-base-100">
            第 {{ page_obj.number }} 页 / 共 {{ page_obj.paginator.num_pages }} 页
        </button>
        
        {% if page_obj.has_next %}
        <a href="?page={{ page_obj.next_page_number }}{% for key, value in request.GET.items %}{% if key != 'page' %}&{{ key }}={{ value }}{% endif %}{% endfor %}" class="join-item btn btn-sm bg-base-100 hover:bg-base-200">»</a>
        {% else %}
        <button class="join-item btn btn-sm btn-disabled bg-base-100 opacity-50">»</button>
        {% endif %}
    </div>
</div>
{% endif %}
