{% extends 'base.html' %}
{% load i18n %}

{% block title %}{% trans "需要密码" %} - {{ post.title }}{% endblock %}

{% block content %}
<div class="flex justify-center items-center min-h-[60vh]">
    <div class="card w-full max-w-md bg-base-100 shadow-xl">
        <div class="card-body">
            <h2 class="card-title justify-center text-xl font-bold mb-4">{% trans "文章受密码保护" %}</h2>
            <p class="text-center text-gray-500 mb-6">{% trans "该文章设置了访问密码，请输入密码继续阅读。" %}</p>
            
            <form method="post">
                {% csrf_token %}
                <div class="form-control w-full mb-4">
                    <input type="password" name="post_password" class="input input-bordered w-full text-center tracking-widest" placeholder="{% trans '在此输入密码' %}" required autofocus>
                </div>

                <div class="card-actions justify-center mt-4">
                    <button type="submit" class="btn btn-primary w-full">{% trans "验证密码" %}</button>
                </div>
            </form>
            
            <div class="text-center mt-4">
                <a href="{% url 'home' %}" class="link link-hover text-sm">{% trans "返回首页" %}</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
