{% extends "base.html" %}

{% block title %}禁止访问 - 403{% endblock %}

{% block content %}
<div class="hero min-h-screen bg-base-200">
  <div class="hero-content text-center py-20">
    <div class="max-w-2xl">
      <div class="mb-12 relative inline-block">
          <div class="leading-none font-black text-error/20 select-none" style="font-size: 15rem; color: oklch(var(--er) / 0.2);">403</div>
          <div class="absolute inset-0 flex items-center justify-center">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-40 w-40 text-error drop-shadow-xl" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
              </svg>
          </div>
      </div>

      <h1 class="text-5xl font-bold mb-8 tracking-tight">禁止访问</h1>
      <p class="py-6 text-base-content/60 text-xl leading-relaxed max-w-lg mx-auto">
        抱歉，您没有权限访问此页面。
        <br>
        这可能是一个受保护的区域，或者您的权限不足。
      </p>
      
      <div class="flex flex-col sm:flex-row justify-center gap-6 mt-8">
          <a href="/" class="btn btn-primary btn-lg px-10 shadow-lg hover:shadow-xl transition-all">返回首页</a>
          {% if not user.is_authenticated %}
          <a href="{% url 'users:login' %}?next={{ request.path }}" class="btn btn-outline btn-lg px-10">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1" /></svg>
              登录账号
          </a>
          {% endif %}
      </div>
    </div>
  </div>
</div>
{% endblock %}
