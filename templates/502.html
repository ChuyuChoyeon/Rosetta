{% extends "base.html" %}
{% load i18n %}
{% block title %}
    {% trans "网关错误" %} - 502
{% endblock %}
{% block content %}
    <div class="hero min-h-screen bg-base-200">
        <div class="hero-content text-center py-20 px-4">
            <div class="max-w-2xl">
                <div class="mb-12 relative inline-block">
                    <div class="leading-none font-black text-warning/20 select-none text-[7rem] sm:text-[9rem] lg:text-[15rem]"
                         style="color: oklch(var(--wa) / 0.2)">502</div>
                    <div class="absolute inset-0 flex items-center justify-center">
                        <svg xmlns="http://www.w3.org/2000/svg"
                             class="h-36 w-36 sm:h-40 sm:w-40 text-warning drop-shadow-xl"
                             fill="none"
                             viewBox="0 0 24 24"
                             stroke="currentColor"
                             aria-hidden="true">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M3 15a4 4 0 004 4h9a5 5 0 10-.1-9.999 5.002 5.002 0 10-9.78 2.096A4.001 4.001 0 003 15z" />
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M13 13h3a3 3 0 000-6h-.025A5.56 5.56 0 0016 6.5 5.5 5.5 0 005.207 5.021C5.137 5.017 5.071 5 5 5a4 4 0 000 8h2.167M10 15V6m0 0L8 8m2-2l2 2" />
                        </svg>
                    </div>
                </div>
                <h1 class="text-5xl font-bold mb-8 tracking-tight">{% trans "连接中断了" %}</h1>
                <p class="py-6 text-base-content/70 text-xl leading-relaxed max-w-lg mx-auto">
                    {% trans "网关错误 (502 Bad Gateway)。" %}
                    <br>
                    {% trans "服务器暂时无法响应您的请求，请稍后重试。" %}
                </p>
                <div class="flex flex-col sm:flex-row justify-center gap-6 mt-8">
                    <a href="/"
                       class="btn btn-primary btn-lg px-10 min-h-12 shadow-lg hover:shadow-xl transition-all focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-primary focus-visible:ring-offset-2 focus-visible:ring-offset-base-200">{% trans "返回首页" %}</a>
                    <button onclick="location.reload()"
                            class="btn btn-outline btn-lg px-10 min-h-12 focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-primary focus-visible:ring-offset-2 focus-visible:ring-offset-base-200">
                        <svg xmlns="http://www.w3.org/2000/svg"
                             class="h-6 w-6 mr-2"
                             fill="none"
                             viewBox="0 0 24 24"
                             stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
                        </svg>
                        {% trans "重试连接" %}
                    </button>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
