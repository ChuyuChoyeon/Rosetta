{% load static tailwind_tags i18n %}
<!DOCTYPE html>
<html lang="{{ LANGUAGE_CODE|default:'zh-Hans' }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% trans "系统维护中" %} - {{ config.SITE_NAME|default:"Rosetta" }}</title>
    <link rel="shortcut icon" href="{{ config.SITE_FAVICON|default:'/static/core/img/favicon.ico' }}">
    <link href="{% static 'theme/css/fonts.css' %}" rel="stylesheet">
    {% tailwind_css %}
</head>
<body class="min-h-screen bg-base-200 text-base-content flex items-center justify-center font-sans">
    <div class="w-full max-w-xl px-6">
        <div class="card bg-base-100 shadow-xl border border-base-200">
            <div class="card-body items-center text-center gap-6">
                <div class="w-24 h-24 rounded-full bg-primary/10 text-primary flex items-center justify-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M11.42 15.17L17.25 21A2.652 2.652 0 0021 17.25l-5.877-5.877M11.42 15.17l2.496-3.03c.317-.384.74-.626 1.208-.766M11.42 15.17l-4.655 5.653a2.548 2.548 0 11-3.586-3.586l6.837-5.63m5.108-.233c.55-.164 1.163-.188 1.743-.14a4.5 4.5 0 004.486-6.336l-3.276 3.277a3.004 3.004 0 01-2.25-2.25l3.276-3.276a4.5 4.5 0 00-6.336 4.486c.091 1.076-.071 2.264-.904 2.95l-.102.085m-1.745 1.437L5.909 7.5H4.5L2.25 3.75l1.5-1.5L7.5 4.5v1.409l4.26 4.26m-1.745 1.437l1.745-1.437m6.615 8.206L15.75 15.75M4.867 19.125h.008v.008h-.008v-.008z" />
                    </svg>
                </div>
                <div class="space-y-2">
                    <h1 class="text-3xl font-bold">{% trans "系统维护中" %}</h1>
                    <p class="text-base-content/70 leading-relaxed">
                        {% trans "为了提供更好的服务，我们正在进行系统升级维护。" %}
                        <br>
                        {% trans "预计很快恢复，请稍后再试。" %}
                    </p>
                </div>
                <div class="flex flex-col sm:flex-row gap-4">
                    <button onclick="location.reload()" class="btn btn-primary btn-lg px-10 min-h-12 focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-primary focus-visible:ring-offset-2 focus-visible:ring-offset-base-200">{% trans "刷新页面" %}</button>
                    <a href="/" class="btn btn-outline btn-lg px-10 min-h-12 focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-primary focus-visible:ring-offset-2 focus-visible:ring-offset-base-200">{% trans "返回首页" %}</a>
                </div>
                <div class="text-sm text-base-content/50">
                    &copy; {% now "Y" %} {{ config.SITE_NAME|default:"Rosetta" }}
                </div>
            </div>
        </div>
    </div>
    <script>
        (function() {
            try {
                var localTheme = localStorage.getItem('theme');
                var theme = localTheme || (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
                document.documentElement.setAttribute('data-theme', theme);
                if (['dark'].includes(theme)) {
                    document.documentElement.classList.add('dark');
                }
            } catch (e) {}
        })();
    </script>
</body>
</html>
