{% extends "base.html" %}

{% block title %}页面未找到 - 404{% endblock %}

{% block content %}
<div class="hero min-h-screen bg-base-200">
  <div class="hero-content text-center py-20">
    <div class="max-w-2xl">
      <div class="mb-12 relative inline-block">
          <div class="leading-none font-black text-primary/20 select-none" style="font-size: 15rem; color: oklch(var(--p) / 0.2);">404</div>
          <div class="absolute inset-0 flex items-center justify-center">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-40 w-40 text-primary animate-bounce drop-shadow-xl" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M9.172 16.172a4 4 0 015.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
              </svg>
          </div>
      </div>
      
      <h1 class="text-5xl font-bold mb-8 tracking-tight">页面走丢了</h1>
      <p class="py-6 text-base-content/60 text-xl leading-relaxed max-w-lg mx-auto">
        抱歉，我们无法找到您正在寻找的页面。
        <br>
        它可能已被移动、删除或您输入的链接有误。
      </p>
      
      <div class="flex flex-col sm:flex-row justify-center gap-6 mt-8">
          <a href="/" class="btn btn-primary btn-lg px-10 shadow-lg hover:shadow-xl transition-all">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" /></svg>
              返回首页
          </a>
          <button onclick="history.back()" class="btn btn-outline btn-lg px-10">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" /></svg>
              返回上一页
          </button>
      </div>
    </div>
  </div>
</div>
{% endblock %}
