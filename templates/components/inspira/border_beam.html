<!-- Inspira UI: Border Beam (Tailwind CSS Port) -->
<div class="absolute inset-0 pointer-events-none rounded-[inherit] border border-transparent [mask-clip:padding-box,border-box] [mask-composite:intersect] [mask-image:linear-gradient(transparent,transparent),linear-gradient(#000,#000)]">
    <div class="absolute aspect-square inset-0 bg-gradient-to-l from-transparent via-primary to-transparent animate-border-beam"
         style="--duration: {{ duration|default:'15' }};
                offset-path: rect(0 auto auto 0 round {{ rx|default:'10px' }})"></div>
</div>
