<!-- Inspira UI: Flip Words -->
<span x-data="{ words: {{ words|default:"['Design', 'Code', 'Build', 'Create']"|safe }}, currentWord: '', currentIndex: 0, isAnimating: false,  init() { this.currentWord = this.words[0]; setInterval(() => this.flip(), 3000); },  flip() { this.isAnimating = true; setTimeout(() => { this.currentIndex = (this.currentIndex + 1) % this.words.length; this.currentWord = this.words[this.currentIndex]; this.isAnimating = false; }, 600); } }"
      class="relative inline-block px-2 min-w-[120px] text-center">
    <span class="inline-block transition-all duration-700 ease-in-out transform"
          :class="isAnimating ? 'opacity-0 translate-y-4 blur-sm' : 'opacity-100 translate-y-0 blur-0'"
          x-text="currentWord"></span>
</span>
