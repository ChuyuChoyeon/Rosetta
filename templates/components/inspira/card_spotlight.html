<!-- Inspira UI: Card Spotlight -->
<div 
    class="relative h-full w-full rounded-2xl border border-base-200 bg-base-100 shadow-sm hover:shadow-md transition-all duration-300 overflow-hidden group {{ extra_classes }}"
    x-data="{ 
        mouseX: 0, 
        mouseY: 0,
        handleMouseMove(e) {
            const rect = this.$el.getBoundingClientRect();
            this.mouseX = e.clientX - rect.left;
            this.mouseY = e.clientY - rect.top;
        }
    }"
    @mousemove="handleMouseMove"
>
    <!-- Spotlight Effect -->
    <div 
        class="pointer-events-none absolute -inset-px opacity-0 transition duration-300 group-hover/spotlight:opacity-100 z-30"
        :style="`
            background: radial-gradient(
                200px circle at ${mouseX}px ${mouseY}px,
                rgba(var(--primary-rgb), 0.15),
                transparent 80%
            );
        `"
    ></div>
    
    <div class="relative z-10 h-full">
        {% if slot_content %}
            {{ slot_content|safe }}
        {% else %}
            {{ content|safe }}
        {% endif %}
    </div>
</div>

<style>
/* Helper to inject primary color RGB for the spotlight */
:root {
    --primary-rgb: 79, 70, 229; /* Default Indigo */
}
[data-theme='dark'] {
    --primary-rgb: 99, 102, 241;
}
</style>
