{% extends "base.html" %}

{% block title %}验证失败 - 403 CSRF{% endblock %}

{% block content %}
<div class="hero min-h-screen bg-base-200">
  <div class="hero-content text-center py-20 px-4">
    <div class="max-w-2xl">
      <div class="mb-12 relative inline-block">
          <div class="leading-none font-black text-error/20 select-none text-[7rem] sm:text-[9rem] lg:text-[15rem]" style="color: oklch(var(--er) / 0.2);">403</div>
          <div class="absolute inset-0 flex items-center justify-center">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-36 w-36 sm:h-40 sm:w-40 text-error drop-shadow-xl" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M12 11c0 3.517-1.009 6.799-2.753 9.571m-3.44-2.04l.054-.09A13.916 13.916 0 008 11a4 4 0 118 0c0 1.017-.07 2.019-.203 3m-2.118 6.844A21.88 21.88 0 0015.171 17m3.839 1.132c.645-2.266.99-4.659.99-7.132A8 8 0 008 4.07M3 15.364c.64-1.319 1-2.8 1-4.364 0-1.457.39-2.823 1.07-4" />
              </svg>
          </div>
      </div>

      <h1 class="text-5xl font-bold mb-8 tracking-tight">安全验证失败</h1>
      <p class="py-6 text-base-content/70 text-xl leading-relaxed max-w-lg mx-auto">
        CSRF 验证失败。请求被中止。
        <br>
        这通常是因为您的会话已过期或您正在提交一个来自外部站点的表单。
      </p>
      
      <div class="flex flex-col sm:flex-row justify-center gap-6 mt-8">
          <a href="/" class="btn btn-primary btn-lg px-10 min-h-12 shadow-lg hover:shadow-xl transition-all focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-primary focus-visible:ring-offset-2 focus-visible:ring-offset-base-200">返回首页</a>
          <button onclick="location.reload()" class="btn btn-outline btn-lg px-10 min-h-12 focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-primary focus-visible:ring-offset-2 focus-visible:ring-offset-base-200">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" /></svg>
              刷新重试
          </button>
      </div>
    </div>
  </div>
</div>
{% endblock %}
