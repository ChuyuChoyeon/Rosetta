<div class="bg-base-100 rounded-2xl border border-base-content/5 overflow-hidden shadow-sm hover:shadow-md transition-shadow duration-300 {{ extra_classes }}">
    <div class="p-6 relative">
        {% if title %}
            <h3 class="card-title text-base mb-4 flex items-center gap-2">
                {% if icon %}
                    <span class="material-symbols-outlined {{ icon_class|default:'text-primary' }}">{{ icon }}</span>
                {% endif %}
                {{ title }}
            </h3>
        {% endif %}
        {{ content }}
        {% if actions %}
            <div class="divider my-2"></div>
            <div class="card-actions justify-end flex-col items-stretch gap-2">{{ actions }}</div>
        {% endif %}
    </div>
</div>
