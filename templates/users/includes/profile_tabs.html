<div id="profile-tabs" role="tablist" class="tabs tabs-bordered mb-6 overflow-x-auto flex-nowrap" hx-boost="true" hx-target="#profile-container" hx-push-url="true">
    <a role="tab" class="tab whitespace-nowrap px-6 transition-all duration-300 {% if active_tab == 'articles' %}tab-active font-bold border-primary text-primary{% else %}hover:text-primary/70 hover:border-base-content/20{% endif %}" href="?tab=articles">
        文章
    </a>
    <a role="tab" class="tab whitespace-nowrap px-6 transition-all duration-300 {% if active_tab == 'comments' %}tab-active font-bold border-primary text-primary{% else %}hover:text-primary/70 hover:border-base-content/20{% endif %}" href="?tab=comments">
        评论
    </a>
    <a role="tab" class="tab whitespace-nowrap px-6 transition-all duration-300 {% if active_tab == 'likes' %}tab-active font-bold border-primary text-primary{% else %}hover:text-primary/70 hover:border-base-content/20{% endif %}" href="?tab=likes">
        喜欢
    </a>
    {% if user.is_authenticated and user == profile_user %}
        <a role="tab" class="tab whitespace-nowrap px-6 transition-all duration-300 {% if active_tab == 'info' %}tab-active font-bold border-primary text-primary{% else %}hover:text-primary/70 hover:border-base-content/20{% endif %}" href="?tab=info">
            资料
        </a>
        <a role="tab" class="tab whitespace-nowrap px-6 transition-all duration-300 {% if active_tab == 'history' %}tab-active font-bold border-primary text-primary{% else %}hover:text-primary/70 hover:border-base-content/20{% endif %}" href="?tab=history">
            历史
        </a>
        <a role="tab" class="tab whitespace-nowrap px-6 transition-all duration-300 {% if active_tab == 'notifications' %}tab-active font-bold border-primary text-primary{% else %}hover:text-primary/70 hover:border-base-content/20{% endif %}" href="?tab=notifications">
            通知
            {% if profile_user.unread_notification_count > 0 %}
                <span class="badge badge-sm badge-error ml-2 animate-pulse">{{ profile_user.unread_notification_count }}</span>
            {% endif %}
        </a>
        <a role="tab" class="tab whitespace-nowrap px-6 transition-all duration-300 {% if active_tab == 'settings' %}tab-active font-bold border-primary text-primary{% else %}hover:text-primary/70 hover:border-base-content/20{% endif %}" href="?tab=settings">
            设置
        </a>
    {% endif %}
</div>
