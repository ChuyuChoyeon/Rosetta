{% extends 'base.html' %}

{% block title %}登录 - {{ config.SITE_NAME|default:"Rosetta" }}{% endblock %}

{% block content %}
<div class="relative flex justify-center items-center min-h-[calc(100vh-16rem)] py-12 px-4 overflow-hidden">
    <!-- Neural Background Removed (Inherited from Base) -->

    <div class="card w-full max-w-sm bg-base-100/95 backdrop-blur-xl shadow-2xl border border-base-content/5 z-10 relative overflow-hidden">
        <div class="card-body p-8">
            <div class="text-center mb-8">
                <h2 class="text-3xl font-heading font-extrabold text-base-content">欢迎回来</h2>
                <p class="text-base-content/60 mt-3 font-medium tracking-wide">Rosetta，开启您的创作之旅</p>
            </div>
            
            <form method="post" class="space-y-5">
                {% csrf_token %}
                
                {% if form.non_field_errors %}
                <div class="alert alert-error shadow-lg text-sm p-3">
                    <svg xmlns="http://www.w3.org/2000/svg" class="stroke-current shrink-0 h-6 w-6" fill="none" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
                    <span>{{ form.non_field_errors.0 }}</span>
                </div>
                {% endif %}

                <div class="form-control w-full">
                    <label class="label">
                        <span class="label-text font-bold">用户名</span>
                    </label>
                    <div class="relative">
                        <input type="text" name="username" placeholder="请输入用户名" autocomplete="username" class="input input-bordered w-full pl-10 focus:input-primary transition-all {% if form.errors %}input-error{% endif %}" required autofocus>
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none text-base-content/50">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor" class="w-4 h-4 opacity-70"><path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6ZM12.735 14c.618 0 1.093-.561.872-1.139a6.002 6.002 0 0 0-11.215 0c-.22.578.254 1.139.872 1.139h9.47Z" /></svg>
                        </div>
                    </div>
                </div>

                <div class="form-control w-full">
                    <label class="label">
                        <span class="label-text font-bold">密码</span>
                    </label>
                    <div class="relative">
                        <input type="password" name="password" placeholder="请输入密码" autocomplete="current-password" class="input input-bordered w-full pl-10 focus:input-primary transition-all {% if form.errors %}input-error{% endif %}" required>
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none text-base-content/50">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor" class="w-4 h-4 opacity-70"><path fill-rule="evenodd" d="M14 6a4 4 0 0 1-4.899 3.899l-1.955 1.955a.5.5 0 0 1-.353.146H5v1.5a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1-.5-.5v-2.293a.5.5 0 0 1 .146-.353l3.955-3.955A4 4 0 1 1 14 6Zm-4-2a.75.75 0 0 0 0 1.5.5.5 0 0 1 .5.5.75.75 0 0 0 1.5 0 2 2 0 0 0-2-2Z" clip-rule="evenodd" /></svg>
                        </div>
                    </div>
                    <label class="label">
                        <span class="label-text-alt"></span>
                        <a href="#" class="label-text-alt link link-primary hover:link-accent">忘记密码？</a>
                    </label>
                </div>

                <div class="card-actions justify-end mt-8">
                    <button type="submit" class="btn btn-primary w-full text-lg font-bold rounded-xl shadow-lg hover:shadow-primary/30 transition-all duration-300">
                        登录
                    </button>
                </div>
            </form>
            
            <div class="divider text-xs text-base-content/50 my-6">OR</div>
            
            <div class="text-center text-sm">
                <p>还没有账号？ <a href="{% url 'users:register' %}" class="link link-primary font-bold hover:link-accent transition-colors">立即注册</a></p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
