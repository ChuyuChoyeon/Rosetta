<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Choyeon的博客{% endblock %}</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Alpine.js -->
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <!-- Axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    
    <!-- SEO 相关元标签 -->
    <link rel="sitemap" type="application/xml" title="Sitemap" href="{% url 'blog:sitemap' %}">
    <link rel="alternate" type="application/rss+xml" title="RSS" href="{% url 'blog:rss_feed' %}">
    <link rel="alternate" type="application/atom+xml" title="Atom" href="{% url 'blog:atom_feed' %}">
    
    <style>
        /* 隐藏滚动条但保持功能 */
        ::-webkit-scrollbar {
            display: none;
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">
    <!-- 导航栏 -->
    <nav class="bg-white shadow-md">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex">
                    <div class="flex-shrink-0 flex items-center">
                        <a href="{% url 'blog:index' %}" class="text-2xl font-bold text-gray-900">Choyeon</a>
                    </div>
                    <div class="hidden sm:ml-6 sm:flex sm:space-x-8">
                        <a href="{% url 'blog:index' %}" class="inline-flex items-center px-1 pt-1 text-gray-900 hover:text-blue-600">
                            博客首页
                        </a>
                        <a href="{% url 'blog:archive' %}" class="inline-flex items-center px-1 pt-1 text-gray-900 hover:text-blue-600">
                            文章归档
                        </a>
                    </div>
                </div>
                <div class="hidden sm:ml-6 sm:flex sm:items-center">
                    <a href="{% url 'blog:rss_feed' %}" class="text-gray-700 hover:text-orange-600">
                        <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
                            <path d="M3.75 3a.75.75 0 00-.75.75v.5c0 .414.336.75.75.75H4c6.075 0 11 4.925 11 11v.25c0 .414.336.75.75.75h.5a.75.75 0 00.75-.75V16C17 8.82 11.18 3 4 3h-.25z"/>
                            <path d="M3 8.75A.75.75 0 013.75 8H4a8 8 0 018 8v.25a.75.75 0 01-.75.75h-.5a.75.75 0 01-.75-.75V16a6 6 0 00-6-6h-.25A.75.75 0 013 9.25v-.5zM7 15a2 2 0 11-4 0 2 2 0 014 0z"/>
                        </svg>
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- 主要内容 -->
    <main class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8 flex-grow w-full">
        {% block content %}{% endblock %}
    </main>

    <!-- 页脚 -->
    <footer class="bg-white shadow-md mt-auto">
        <div class="max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8">
            <div class="text-center text-gray-500">
                <p>&copy; {% now "Y" %} Choyeon的博客. All rights reserved.</p>
                <div class="mt-2 text-sm">
                    <a href="{% url 'blog:sitemap' %}" class="text-gray-400 hover:text-gray-600 mx-2">网站地图</a>
                    <a href="{% url 'blog:archive' %}" class="text-gray-400 hover:text-gray-600 mx-2">文章归档</a>
                </div>
            </div>
        </div>
    </footer>

    {% block extra_js %}{% endblock %}
</body>
</html>
