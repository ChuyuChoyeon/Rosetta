<div id="profile-tabs" role="tablist" class="tabs tabs-bordered mb-6 overflow-x-auto flex-nowrap" hx-boost="true" hx-target="#profile-content" hx-push-url="true" {% if oob_swap %}hx-swap-oob="true"{% endif %}>
    <a role="tab" class="tab whitespace-nowrap {% if active_tab == 'posts' %}tab-active font-bold{% endif %}" href="?tab=posts">
        动态
    </a>
    {% if user.is_authenticated and user == profile_user %}
        <a role="tab" class="tab whitespace-nowrap {% if active_tab == 'info' %}tab-active font-bold{% endif %}" href="?tab=info">
            资料
        </a>
        <a role="tab" class="tab whitespace-nowrap {% if active_tab == 'history' %}tab-active font-bold{% endif %}" href="?tab=history">
            历史
        </a>
        <a role="tab" class="tab whitespace-nowrap {% if active_tab == 'notifications' %}tab-active font-bold{% endif %}" href="?tab=notifications">
            通知
            {% if profile_user.unread_notification_count > 0 %}
                <span class="badge badge-sm badge-error ml-1">{{ profile_user.unread_notification_count }}</span>
            {% endif %}
        </a>
        <a role="tab" class="tab whitespace-nowrap {% if active_tab == 'settings' %}tab-active font-bold{% endif %}" href="?tab=settings">
            设置
        </a>
    {% endif %}
</div>
