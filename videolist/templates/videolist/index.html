<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choyeon影视站点分享</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Alpine.js -->
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <!-- Axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    
    <style>
        /* 隐藏滚动条但保持功能 */
        ::-webkit-scrollbar {
            display: none;
        }
        
        .glass {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body class="bg-gradient-to-br from-indigo-600 via-purple-600 to-pink-500 min-h-screen p-6" x-data="{ 
    sites: [],
    loading: true,
    selectedCategory: 'all',
    async fetchSites(category = 'all') {
        try {
            this.loading = true;
            const url = category === 'all' ? 'api/sites/' : `api/sites/?category=${category}`;
            const response = await axios.get(url);
            this.sites = response.data;
            this.loading = false;
        } catch (error) {
            console.error('Error:', error);
        }
    }
}" x-init="fetchSites()">

    <div class="max-w-7xl mx-auto">
        <!-- 标题区域 -->
        <div class="text-center mb-12">
            <h1 class="text-4xl font-bold text-white mb-4">Choyeon影视站点分享</h1>
            <p class="text-white/80">分享优质影视动漫站点</p>
            <div class="flex justify-center space-x-4 mt-4">
                <a href="/" class="inline-block px-6 py-2 rounded-full text-white font-medium bg-white/10 hover:bg-white/20 transition-all duration-300">
                    <img src="https://unpkg.com/lucide-static@latest/icons/house.svg" 
                         class="w-4 h-4 inline mr-2 opacity-80" 
                         alt="主页">
                    个人主页
                </a>
                <a href="/vl/sitemap/" class="inline-block px-6 py-2 rounded-full text-white font-medium bg-white/10 hover:bg-white/20 transition-all duration-300">
                    <img src="https://unpkg.com/lucide-static@latest/icons/map.svg" 
                         class="w-4 h-4 inline mr-2 opacity-80" 
                         alt="网站地图">
                    网站地图
                </a>
            </div>
        </div>

        <!-- 分类切换按钮 -->
        <div class="flex justify-center gap-4 mb-8">
            <button 
                @click="selectedCategory = 'all'; fetchSites('all')"
                :class="{'bg-white/30': selectedCategory === 'all', 'bg-white/10': selectedCategory !== 'all'}"
                class="px-6 py-2 rounded-full text-white font-medium transition-all duration-300 hover:bg-white/20">
                全部
            </button>
            <button 
                @click="selectedCategory = 'movie'; fetchSites('movie')"
                :class="{'bg-white/30': selectedCategory === 'movie', 'bg-white/10': selectedCategory !== 'movie'}"
                class="px-6 py-2 rounded-full text-white font-medium transition-all duration-300 hover:bg-white/20">
                影视
            </button>
            <button 
                @click="selectedCategory = 'anime'; fetchSites('anime')"
                :class="{'bg-white/30': selectedCategory === 'anime', 'bg-white/10': selectedCategory !== 'anime'}"
                class="px-6 py-2 rounded-full text-white font-medium transition-all duration-300 hover:bg-white/20">
                动漫
            </button>
        </div>
        
        <!-- 自定义进度条 -->
        <div x-show="loading" class="w-full h-1 relative mb-8">
            <div class="absolute inset-0 bg-white/20 rounded-full overflow-hidden">
                <div class="h-full bg-gradient-to-r from-blue-500 to-purple-500 rounded-full w-1/3 animate-[loading_1s_ease-in-out_infinite]"></div>
            </div>
        </div>

        <!-- 网站卡片网格 -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <template x-for="site in sites" :key="site.id">
                <div class="glass rounded-2xl p-6 transform hover:scale-105 transition-all duration-300 hover:shadow-xl">
                    {% comment %} <div class="relative h-48 mb-4 rounded-xl overflow-hidden">
                        <img :src="'https://source.unsplash.com/random/800x600/?video,' + site.id" 
                             :alt="site.name"
                             class="w-full h-full object-cover">
                        <div class="absolute inset-0 bg-gradient-to-t from-black/60 to-transparent"></div>
                    </div> {% endcomment %}
                    
                    <h2 class="text-xl font-bold text-white mb-2" x-text="site.name"></h2>
                    <p class="text-white/70 text-sm mb-4 line-clamp-2" x-text="site.description"></p>
                    
                    <div class="flex items-center justify-between">
                        <a :href="site.url" 
                           target="_blank"
                           class="inline-flex items-center px-4 py-2 rounded-lg bg-white/10 hover:bg-white/20 transition-colors text-white text-sm">
                            <img src="https://unpkg.com/lucide-static@latest/icons/external-link.svg" 
                                 class="w-4 h-4 mr-2 opacity-80" 
                                 alt="访问">
                            访问网站
                        </a>
                        <div class="text-white/60 text-sm">
                            <img src="https://unpkg.com/lucide-static@latest/icons/clock.svg" 
                                 class="w-4 h-4 inline mr-1 opacity-80" 
                                 alt="更新时间">
                            <span x-text="site.update_time"></span>
                        </div>
                    </div>
                </div>
            </template>
        </div>
    </div>

    <style>
        @keyframes loading {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(200%); }
        }
    </style>
</body>
</html>
