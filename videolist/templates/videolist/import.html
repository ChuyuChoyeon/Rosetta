<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>导入视频站点数据</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
        ::-webkit-scrollbar {
            display: none;
        }
        
        .glass {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body class="bg-gradient-to-br from-indigo-600 via-purple-600 to-pink-500 min-h-screen p-6">
    <div class="max-w-4xl mx-auto">
        <!-- 标题区域 -->
        <div class="text-center mb-12">
            <h1 class="text-4xl font-bold text-white mb-4">导入视频站点数据</h1>
            <p class="text-white/80">请选择分类并输入 JSON 格式的站点数据</p>
        </div>

        <!-- 导入表单 -->
        <div class="glass rounded-2xl p-8">
            <form id="importForm" class="space-y-6">
                {% csrf_token %}
                
                <!-- 分类选择 -->
                <div class="mb-6">
                    <label class="block text-white mb-2">选择分类</label>
                    <div class="flex gap-4">
                        <label class="flex items-center">
                            <input type="radio" name="category" value="movie" checked
                                   class="w-4 h-4 text-purple-600 bg-white/10 border-white/20 focus:ring-purple-500">
                            <span class="ml-2 text-white">影视</span>
                        </label>
                        <label class="flex items-center">
                            <input type="radio" name="category" value="anime"
                                   class="w-4 h-4 text-purple-600 bg-white/10 border-white/20 focus:ring-purple-500">
                            <span class="ml-2 text-white">动漫</span>
                        </label>
                    </div>
                </div>

                <div>
                    <label for="jsonData" class="block text-white mb-2">JSON 数据</label>
                    <textarea 
                        id="jsonData" 
                        name="jsonData" 
                        rows="15" 
                        class="w-full bg-white/10 text-white rounded-lg p-4 focus:outline-none focus:ring-2 focus:ring-white/20"
                        placeholder='[
  {
    "name": "示例站点",
    "url": "https://example.com",
    "description": "示例描述",
    "updateDate": "2024/3/21"
  }
]'></textarea>
                </div>

                <div class="flex items-center justify-between">
                    <button 
                        type="submit"
                        class="px-6 py-2 bg-white/20 hover:bg-white/30 text-white rounded-lg transition-all duration-300">
                        导入数据
                    </button>
                    <a 
                        href="/vl/"
                        class="px-6 py-2 bg-white/10 hover:bg-white/20 text-white rounded-lg transition-all duration-300">
                        返回列表
                    </a>
                </div>
            </form>

            <!-- 结果提示 -->
            <div id="result" class="mt-6 hidden">
                <div class="p-4 rounded-lg bg-white/10 text-white">
                    <p id="resultMessage"></p>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('importForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const resultDiv = document.getElementById('result');
            const resultMessage = document.getElementById('resultMessage');
            
            try {
                // 获取选择的分类
                const category = document.querySelector('input[name="category"]:checked').value;
                
                // 验证 JSON 格式
                const jsonData = JSON.parse(document.getElementById('jsonData').value);
                
                // 为每个项目添加分类
                const dataWithCategory = jsonData.map(item => ({
                    ...item,
                    category: category
                }));
                
                // 发送请求
                const response = await fetch('/vl/import/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': document.querySelector('[name=csrfmiddlewaretoken]').value
                    },
                    body: JSON.stringify(dataWithCategory)
                });
                
                const data = await response.json();
                
                resultDiv.classList.remove('hidden');
                resultMessage.textContent = data.message;
                
                if (response.ok) {
                    resultDiv.querySelector('div').className = 'p-4 rounded-lg bg-green-500/20 text-white';
                    // 3秒后跳转回列表页
                    setTimeout(() => {
                        window.location.href = '/vl/';
                    }, 3000);
                } else {
                    resultDiv.querySelector('div').className = 'p-4 rounded-lg bg-red-500/20 text-white';
                }
            } catch (error) {
                resultDiv.classList.remove('hidden');
                resultDiv.querySelector('div').className = 'p-4 rounded-lg bg-red-500/20 text-white';
                resultMessage.textContent = 'JSON 格式错误，请检查输入数据';
            }
        });
    </script>
</body>
</html>
